name: CI

on:
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          ./install-requirements.sh
          pip3 install pylint

      - name: Run pylint
        run: pylint https-cert-expiry-checker.py
