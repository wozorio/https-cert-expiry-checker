name: CI

on:
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2.3.3

      - uses: cclauss/GitHub-Action-for-pylint@0.7.0
      - run: pip install -r requirements.txt ; pylint **/*.py
